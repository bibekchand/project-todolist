<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To Do List</title><style>@import url(https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Edu+AU+VIC+WA+NT+Pre:wght@500&family=Hubot+Sans:ital,wght@0,200..900;1,200..900&family=Itim&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap);body{font-family:"Hubot Sans",system-ui}</style><script defer="defer" src="main.js"></script></head><body><dialog><form><fieldset><legend>Add New Task</legend><input placeholder="Title" maxlength="30" id="title" required> <textarea placeholder="Description" id="description" rows="5" cols="50" style="height:200px"></textarea> <input type="date" id="dueDate" required><div id="priority"><p>Priority</p><input type="radio" name="priority" id="p1" value="1"> <label for="p1" style="border-color:#de8989">#p1</label> <input type="radio" name="priority" id="p2" value="2"> <label for="p2" style="border-color:#f2f216">#p2</label> <input type="radio" name="priority" id="p3" value="3"> <label for="p3" style="border-color:#42f216">#p3</label></div><label for="projects-choice">Projects</label> <select name="project-name" id="project-name-list"><option value="none" selected="selected">None</option></select> <button type="submit" id="submit-task-button">Add Task</button></fieldset></form></dialog><div class="container"><div class="navbar">Todolist</div><div class="sidebar"><div><p class="heading">Inbox</p><hr></div><button id="all">All</button> <button id="today">Today</button> <button id="this-week">This week</button><div id="projects"><div><span class="heading">Projects</span> <button id="add-projects-button">+ Add Projects</button></div><hr><ul id="project-list"></ul></div></div><div class="content"><div id="content-task-list-container"></div><button id="add-tasks-button">+</button></div></div></body></html>
